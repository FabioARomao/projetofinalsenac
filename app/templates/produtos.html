
{% load static %}
{% block corpo %}
  <h1>Cadastro do Produtos</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Preço</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Descrição</th>
        <th scope="col">Atualizar</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for item in itens %}
      <tr>
        <th scope="row">{{ item.ID }}</th>
        <td>{{ item.Nome }}</td>
        <td>{{ item.Preço }}</td>
        <td>{{ item.Quantidade }}</td>
        <td>{{ item.Descrição }}</td>
        <td>
          <form action="{% url 'remove' item.ID %}">
            <button class="btn btn-danger">
              Remover
            </button>
          </form>
        </td>
        <td>
          <form action="{% url 'atualizar' item.ID %}">
            <button class="btn btn-info">
              Editar
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
<form class='d-grid' action="{% url 'adicionar' %}">
  <button class="btn btn-primary btn-sm">
    Adicionar
  </button>
</form>

{% endblock %}
