{% extends "bases/bases.html" %}
{% if messages %}
<div class="alert alert-danger alert-dismissible">
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  <strong>Erro!</strong>
  <br>
  {% for mensagem in messages %}
  {{ mensagem }}
  {% endfor %}
 
</div>
{% endif %}
<form method="POST" action="signup">
{% csrf_token %}


{% block content %}
    <div class="hero is-fullheight-with-navbar is-dark">
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  <a class="button is-light", href="/">
                    <strong>Inicio</strong>
                   </a>
                  <a class="button is-primary", href="login">
                    <strong>Entrar</strong>
                  </a>

                </div>
              </div>

          </div>




<div class="column is-4 is-offset-4">
    <h3 class="title">Cadastrar</h3>
    <div class="box">
        <form method="POST" action="signup">
          {% csrf_token %}
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Nome" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Senha" required>
                </div>
            </div>

            <button type="submit" class="button is-block is-info is-large is-fullwidth">Gravar</button>


        </form>
    </div>
</div>
              
  

{% endblock %}
